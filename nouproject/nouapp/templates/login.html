
<!doctype html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nouapp</title>
  <link rel="stylesheet" href="static\css\bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
{% comment %} {% extends "parent.html" %} {% endcomment %}
{% block body%}
<form class="form-group" method="POST" action="{% url 'nouapp:login' %}" style="width: 60%;  margin:160px auto; border-radius: 10px; box-shadow: 3px 3px 15px black; padding: 25px;">
  {% csrf_token %}    
  <h1 style="text-align: center; color:;">Login Form </h1>
     {% if messages %}
  {% for messages in messages %}
   <div class="alert alert-info alert-dismissible fade show" role="alert">
    <p>{{messages}}</p>
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
  {% endfor %}
{% endif %}

  <label>Enter User Id</label>
  <input type="text" name="userid" class="form-control" style="background: transparent;">
<label class="form-label">Enter Password</label>
  <input type="password" name="password" class="form-control" style="background: transparent;"/>
<label class="form-label">Select User Type</label>
  <select name="usertype" class="form-control" style="background: transparent;">
  </br><option selected>-Select User Type-</option>
    <option value="student">Student</option>
    <option value="admin">Admin</option>
  </select>
</br><button type="submit" class="btn mt-3 bg-success" style="width: 50%; margin-left: 25%; background-color: ; color: white;">Login</button>
</form>
{% endblock %}

</body>
</html>
